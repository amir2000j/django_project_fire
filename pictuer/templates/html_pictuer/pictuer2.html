
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه طبیعت</title>
  <style>
    .image-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container img {
      max-width: 100%;
      max-height: 100vh;
    }
    .centered {
      text-align: center;
      color: white;
      font-size: 2em;
      position: absolute;
      width: 100%;
    }
  </style>
    {% load static %}
</head>
<body>

  <div class="image-container">
    <img src="{% static 'nature.jpeg' %}" alt="طبیعت">
  </div>

  <div class="centered">
    به زیبایی طبیعت گوش دهید
  </div>

  <audio id="background-music">
    <source src="{% static 'ahh.mp3' %}" type="audio/mpeg">
    مرورگر شما از تگ صوتی پشتیبانی نمی‌کند.
  </audio>

  <script>
    document.body.addEventListener('click', function() {
      var music = document.getElementById('background-music');
      music.play();
    });
  </script>

</body>
</html>
